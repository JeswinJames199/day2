<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    /* Custom CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(img/contact.jpg); /* Replace 'background-image.jpg' with your image path */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white overlay for better readability */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 80%;
    }

    .contact-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .contact-form textarea {
      height: 150px;
    }

    .submit-buttons {
      display: flex;
      justify-content: space-between;
    }

    .submit-button {
      width: calc(48% - 10px);
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none; /* Remove underline from links */
      display: inline-block;
      text-align: center;
      line-height: 1.5;
    }

    .submit-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="contact-container">
  <h2>Contact Information</h2>
  <form class="contact-form">
    <input type="text" placeholder="Your Name">
    <input type="text" placeholder="Your Email">
    <textarea placeholder="Your Message"></textarea>

    <!-- Two Submit Buttons as Links -->
    <div class="submit-buttons">
      <a href="index.html" class="submit-button">Submit</a>
      <a href="map.html" class="submit-button">Access Map</a>
    </div>
  </form>
</div>

</body>
</html>
